{% extends 'base.html' %}
{% load static %}

{% block content %}

<form id="search-form" action="{% url 'search-done' %}" method="GET">
    <div class="form-floating mb-3">
        <input id="searchInput" type="search" class="form-control" name="search" placeholder="Search for..." aria-label="Search for">
        <label for="searchInput">Search for...</label>
    </div>
    {% for language in languages %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="{{language.language_name}}" value="{{True}}"
               id="checkbox{{language.language_name}}">
        <label class="form-check-label" for="checkbox{{language.language_name}}">
        {{language.language_name}}
        </label>
    </div>
    {% endfor %}
    <div class="text-center">
        <button id="searchSubmitButton" class="btn btn-success" type="submit">Search</button>
    </div>
</form>

{% endblock %}
