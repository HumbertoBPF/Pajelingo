{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% if messages %}
        <section class = "mt-3 mx-3 text-center">
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}" role="alert">
                {{message}}
            </div>
        {% endfor %}
        </section>
    {% endif%} 
    <form class="mt-3 mx-3" action="{% url 'login-done' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input id="inputUsername" type="text" class="form-control" name="username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input id="inputPassword" type="password" class="form-control" name="password">
        </div>
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}"/>
        {% endif %}
        <button id="submitLoginFormButton" type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
