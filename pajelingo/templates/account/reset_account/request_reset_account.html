{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form class="mt-3" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.email.errors }}
        <label id="id_email_label" for="{{ form.email.id_for_label }}" class="form-label">Email address</label>
        {{ form.email }}
        <button id="submitRequestResetAccountFormButton" type="submit" class="btn btn-primary mt-3">Reset password</button>
    </form>
{% endblock %}
