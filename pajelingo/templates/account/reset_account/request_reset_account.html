{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.email.errors }}
        <div class="form-floating">
            {{ form.email }}
            <label id="idEmailLabel" for="{{ form.email.id_for_label }}">Your email address</label>
        </div>
        <div class="text-center">
            <button id="submitRequestResetAccountFormButton" type="submit" class="btn btn-success mt-4">Reset password</button>
        </div>
    </form>
{% endblock %}
