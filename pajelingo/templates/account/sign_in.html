{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% if messages %}
        <section class = "mt-3 mx-3 text-center">
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}" role="alert">
                {{message}}
            </div>
        {% endfor %}
        </section>
    {% endif%} 
    <form class="mt-3 mx-3" action="{% url 'account-create-user' %}" method="POST">
        {% include '../partials/form_user.html' %}
    </form>

{% endblock %}
