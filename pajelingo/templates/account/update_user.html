{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% if messages %}
        <section class="text-center">
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}" role="alert">
                {{message}}
            </div>
        {% endfor %}
        </section>
    {% endif%} 
    <form action="{% url 'update-user-done' %}" method="POST">
        {% include '../partials/form_user.html' %}
    </form>

{% endblock %}
