{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% if messages %}
        <section class="text-center">
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}" role="alert">
                <p>{{message}}<p>
                <img src="{% static 'images/send_email.png' %}" class="img-fluid rounded col-6 col-sm-4 col-md-4 col-lg-3" alt="Picture of email being sent">
            </div>
        {% endfor %}
        </section>
    {% endif%} 
    <form action="{% url 'signup' %}" method="POST" novalidate>
        {% include '../../partials/form_user.html' %}
        <div class="text-center">
            <button id="formUserSubmitButton" type="submit" class="btn btn-success">Sign up</button>
        </div>
    </form>

{% endblock %}
{% block js-files %}
    <script src="{% static 'js/validation/validateUserForm.js' %}" type="module"></script>
{% endblock %}
