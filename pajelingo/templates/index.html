{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="row justify-content-center">
      <div id="carouselExampleInterval" class="carousel slide col-md-8" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img src="{% static 'images/vocabulary_game.jpg' %}" class="d-block w-100" alt="Vocabulary training image">
            <div class="carousel-caption">
              <h5>Vocabulary training</h5>
              <p>Practice your vocabulary!</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="{% static 'images/article_game.jpg' %}" class="d-block w-100" alt="Guess the article image">
            <div class="carousel-caption">
              <h5>Guess the article</h5>
              <p>Guess the article that matches the showed word!</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="{% static 'images/conjugation_game.jpg' %}" class="d-block w-100" alt="Conjugation game image">
            <div class="carousel-caption">
              <h5>Conjugation game</h5>
              <p>Can you guess all the conjugations in any tense and mode?</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

{% endblock %}
