{% extends 'base.html' %}

{% block content %}

{% if messages %}
    {% for message in messages %}
        <div class="mt-3 mx-3 alert alert-danger" role="alert">
            {{message}}
        </div>
    {% endfor %}
{% endif %}
<form class="mt-3 mx-3" action="{% url 'conjugation_game' %}" method="GET">
    <div class="mb-3">
        <label for="selectLanguage" class="form-label">Language</label>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="language" id="selectLanguage">
            <option value="" selected>Choose a language</option>
            {% for language in languages %}
                <option value="{{ language.language_name }}">{{ language.language_name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Play!</button>
</form>

{% endblock %}
