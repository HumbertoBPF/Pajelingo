{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% if messages %}
        <section class = "mt-3 mx-3 text-center">
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}" role="alert">
                {{message}}
            </div>
        {% endfor %}
        </section>
    {% endif%} 
    <form class="mt-3 mx-3" action="{% url 'account_create_user' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputUsername" name="username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password">
        </div>
        <div class="mb-3">
            <label for="inputPasswordConf" class="form-label">Confirm your password</label>
            <input type="password" class="form-control" id="inputPasswordConf" name = "password_confirmation">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
